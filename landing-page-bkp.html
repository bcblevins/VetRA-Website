<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRA</title>
    <link rel="stylesheet" href="css/landing-page-style.css">
</head>

<body>
    <header>
        <img src="img/VetRA-Logo.svg" alt="VetRA-Logo">
        <h1>Veterinary Record Access</h1>
    </header>

    <nav>
        <section class="patient" id="highlighted">
            <h2>Charlie</h2>
        </section>
        <section class="patient">
            <h2>Sunny</h2>
        </section>
        <section class="patient">
            <h2>Arlo</h2>
        </section>
    </nav>

    <main>
        <section id="patient">

            <section id="interactives">
                <div class="interactive" id="messages">M</div>
                <div class="interactive" id="tests">T</div>
                <div class="interactive" id="medications">Rx</div>
            </section>

            <img src="img/Charlie.jpg" alt="portrait" id="portrait">

            <section id="about">
                <h2 id="name">Charlie</h2>
                <h3 id="species">Canine</h3>
                <p class="detail-item">Birthday: <span class="detail">3/14/16</span></p>
                <p class="detail-item">Sex: <span class="detail">Spayed Female</span></p>
            </section>

        </section>

        <section id="info">
            <section id="tests">
                <p>Tests</p>
            </section>
            <section id="medications">
                <p>Medications</p>
            </section>
        </section>

    </main>


</body>

</html>
